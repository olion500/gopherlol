version: '3.8'

services:
  gopherlol:
    build: .
    container_name: gopherlol
    ports:
      - "8080:8080"
    volumes:
      # Mount commands.json for live editing
      - ./commands.json:/root/commands.json:ro
      # Mount sample file as backup
      - ./commands.json.sample:/root/commands.json.sample:ro
    restart: unless-stopped
    environment:
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # File watcher service that restarts gopherlol when commands.json changes
  watcher:
    image: alpine:latest
    container_name: gopherlol-watcher
    volumes:
      - ./commands.json:/watch/commands.json:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      sh -c "
        apk add --no-cache inotify-tools docker-cli &&
        echo 'File watcher started. Monitoring commands.json...' &&
        while true; do
          inotifywait -e modify,create,delete /watch/commands.json 2>/dev/null &&
          echo 'commands.json changed, restarting gopherlol in 2 seconds...' &&
          sleep 2 &&
          docker restart gopherlol
        done
      "
    depends_on:
      - gopherlol
    restart: unless-stopped